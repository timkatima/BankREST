databaseChangeLog:
  - changeSet:
      id: 02-create-cards-table
      author: author
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_users
                    references: users(id)
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: double
                  constraints:
                    nullable: false

  - changeSet:
      id: 02-add-index-cards
      author: author
      changes:
        - createIndex:
            indexName: idx_cards_owner_id
            tableName: cards
            columns:
              - column:
                  name: owner_id
