databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: author
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 01-add-index-users
      author: author
      changes:
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column:
                  name: username
